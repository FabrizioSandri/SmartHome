<html>
    <head>
        <title>Casa {{ vars["house_name"] }}</title>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/navbar.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/surveillance.css') }}">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script>
            function generateCameraSelector() {
                camerasJson = JSON.parse( {{ cameras | tojson | safe }} )

                selectCamera = document.getElementById("cameras")

                camerasJson.forEach((camera) => {
                    let optionCamera = document.createElement("option");
                    optionCamera.setAttribute("value", "" + camera);
                    optionCamera.innerText = camera;

                    selectCamera.appendChild(optionCamera);
                });
            }

            function switchCamera() {
                cameraView = document.getElementById("cameraView");

                newCameraid = document.getElementById("cameras").value;
                console.log(newCameraid)
                cameraView.setAttribute("src", `/surveillance/video_feed?cameraid=${newCameraid}`)
            }

        </script>
    </head>
    <body>
        <!-- Nav Bar -->
        {% include "navBar.html" %}
        
        <!-- Apps container -->
        <div class="container-fluid">
            
            <div class="row justify-content-center">
                <div class="col text-center">
                    <h3 class="spacing-right">Seleziona una webcam</h3>
                </div>
                <div class="col text-center">
                    <select id="cameras"></select>
                    <button class="btn btn-secondary" onclick="switchCamera()">Seleziona</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <img id="cameraView" src="" alt="" width="80%">
            </div>

        </div>

        <script>
            generateCameraSelector();
        </script>

    </body>
</html>
